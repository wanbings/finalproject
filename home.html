<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>X-Spot</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<h1 style="text-align: center; padding-top: 20px">X-Spot: A New Way to Build Your Bow</h1>

<div>
<h3>Not sure what to buy for each part?</h3>
<h3>This quiz provides beginner to professional options for all the parts you need to build an Olympic Recurve bow. At the end of the quiz,
    the price of your build will be calculated.</h3>
<h3>Press start to begin.</h3>
</div>

<div class="wrapper">
    <button id="startbutton" class="button" style="background-color: #A64031;margin: 0; position: absolute; top: 50%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);;
    border-radius: 8px;
    border-color: #A64031;
    color: white;

    width: 250px;
    height: 50px;
    font-size: 16px;
    font-family: 'Fira Sans', sans-serif;">Start</button>
</div>


</body>
<script type="module">
    let StartButton=document.getElementById("startbutton");
    let Start=()=>{ //sends to the survey page
        window.location.href='main.html';
    }
    StartButton.addEventListener('click', Start); //connects button to the function
</script>
</html>
